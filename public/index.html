<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Clear your tickets, clear your mind"
    />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="apple-touch-icon" href="/icons/icon-256x256.png" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icons/icon-256x256.png">
    
    <!-- Open Graph Meta Tags (For Facebook, iMessage, Android Messages) -->
    <meta property="og:title" content="Ticketbook">
    <meta property="og:description" content="Clear your tickets, clear your mind.">
    <meta property="og:image" content="https://ticketbook.arabuilds.com/icons/icon-128x128.png">
    <meta property="og:image:width" content="128">
    <meta property="og:image:height" content="128">
    <meta property="og:url" content="https://ticketbook.arabuilds.com">
    <meta property="og:type" content="website">

    <!-- Apple iMessage Specific Meta Tag -->
    <meta name="apple-mobile-web-app-title" content="Ticketbook">
    <meta name="apple-mobile-web-app-description" content="Clear your tickets, clear your mind">
    
    <!-- Twitter Card (for Twitter link previews) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ticketbook">
    <meta name="twitter:description" content="Clear your tickets, clear your mind">
    <meta name="twitter:image" content="https://ticketbook.arabuilds.com/icons/icon-256x256.png">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Ticketbook",
        "description": "Capture your open tickets, clear your mind",
        "url": "https://ticketbook.arabuilds.com",
        "image": "https://ticketbook.arabuilds.com/icons/icon-256x256.png"
    }
    </script>
    <title>Ticketbook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
